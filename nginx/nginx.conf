server {
    listen 80;

    server_name olegbackend.ru www.olegbackend.ru;
    return 301 https://olegbackend.ru$request_uri;
}


server {
    listen 443 ssl;

    server_name olegbackend.ru;

    ssl_certificate /etc/ssl/olegbackend.crt;
    ssl_certificate_key /etc/ssl/olegbackend.key;

    ssl_session_cache shared:SSL:10m;

    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    ssl_trusted_certificate /etc/ssl/ca.crt;

    location / {
        proxy_pass http://back:5000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
